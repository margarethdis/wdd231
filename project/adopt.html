    <main class="adopt-main">
        <!-- Imagen redonda y texto introductorio -->
        <section class="adopt-intro">
            <img src="images/cat_form.png" alt="Cat ready to be adopted" class="adopt-cat-img">
            <h2>Ready to have a new friend?</h2>
            <p>Prrrrfect! Fill out the formulary.<br>
                You are one step closer to a new adventure!</p>
        </section>

        <!-- Formulario de adopci√≥n -->
        <section class="adoption-form">
            <h3>Adoption Request</h3>
            <form action="#" method="post">
                <label>Full Name:
                    <input type="text" name="fullname" required>
                </label>

                <label>Email:
                    <input type="email" name="email" required>
                </label>

                <label>Phone Number:
                    <input type="tel" name="phone" required>
                </label>

                <label>Address:
                    <input type="text" name="address" required>
                </label>

                <label>Type of Home:
                    <select name="home-type" required>
                        <option value="">-- Select --</option>
                        <option value="House">House</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Other">Other</option>
                    </select>
                </label>

                <label>Why do you want to adopt a cat?
                    <textarea name="reason" rows="4" required></textarea>
                </label>

                <label>Do you currently have other pets?
                    <select name="other-pets" required>
                        <option value="">-- Select --</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </label>

                <input type="hidden" id="timestamp" name="timestamp" />

                <button type="submit" class="btn">Submit Application</button>
            </form>
        </section>
    </main>
